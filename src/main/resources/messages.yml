  replace: '&7{{ PLAYER }} swore but was replaced!'
  command: '&7{{ PLAYER }} swore, triggering a command!'
staffchat:
  message: '&c{{ SERVER }} - {{ SENDER }} » &7{{ MESSAGE }}'
